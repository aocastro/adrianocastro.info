<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Sistema de Gerenciamento de Academia</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/gym.css">
    <link rel="stylesheet" href="libs/MaterialDesign-Webfont-master/css/materialdesignicons.css">
    <link rel="stylesheet" href="libs/sweetalert2/dist/sweetalert2.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top shadow p-3 mb-5 bg-white">
        <a href="main" class="navbar-brand">
            <img src="img/Água Viva Musculação Menu.png" alt="Musculação Água Viva">
        </a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="mdi mdi-menu text-agua mdi-36px"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto text-agua">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-agua" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="mdi mdi-plus-circle"></i> Cadastros
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item text-agua add-students"><i class="mdi mdi-account-circle"></i> Alunos</a>
                        <a class="dropdown-item text-agua add-payment"><i class="mdi mdi-cash-multiple"></i> Formas de Pagamentos</a>
                        <a class="dropdown-item text-agua add-services"><i class="mdi mdi-shape-plus"></i> Serviços</a>
                        <!-- <a class="dropdown-item text-agua add-users"><i class="mdi mdi-account-alert"></i> Usuário do Sistema</a> -->
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-agua" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="mdi mdi-cash-multiple"></i> Movimentação de Caixa
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item text-agua manage-tuition"><i class="mdi mdi-card-bulleted"></i> Mensalidades</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-agua" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="mdi mdi-printer"></i> Relatórios
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item text-agua rel-tuition"><i class="mdi mdi-card-bulleted"></i> Mensalidades Recebidas</a>
                    </div>
                </li>
            </ul>
            <!-- Menu do usuário do sistema -->
            <div class="dropdown">
                <a class="dropdown-toggle text-agua" id="menu-usuario" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menu-usuario" id="menu-usuario-item">

                </div>
            </div>
        </div>
    </nav>
    <div id="content" class="container-fluid m-ctr">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-primary">Bem vindo ao e-Academia.</h1>
            </div>
            <div class="offset-md-3 col-md-6 col-12">
                <img src="img/agua_viva_musculacao_logo.png" alt="Musculação Água Viva" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/function-menu.js"></script>
    <script src="libs/sweetalert2/dist/sweetalert2.js"></script>
    <script src="users/controller/nav-users.js"></script>
