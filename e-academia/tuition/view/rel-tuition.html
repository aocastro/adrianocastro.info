<div class="row mt-3">

        <h3 class="text-agua"><i class="mdi mdi-view-list"></i> Controle de Recebimentos</h3>
    </div>
    <div class="col-md-8 col-12">
        <form id="filter-tuition">
            <div class="form-group row">

                </div>

                </div>

                </div>
                <div class="col-md-3 col-6">
                    <input type="date" name="dateFinish" class="form-control">
                </div>
                <div class="col-md-2 col-12">
                    <button class="btn btn-agua btn-block btn-filter"><i class="mdi mdi-filter"></i> Filtrar</button>

            </div>

</div>
