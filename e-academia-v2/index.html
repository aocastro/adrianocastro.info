<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Sistema de Gerenciamento de Academia</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/gym.css">
    <link rel="stylesheet" href="libs/MaterialDesign-Webfont-master/css/materialdesignicons.css">
    <link rel="stylesheet" href="libs/sweetalert2/dist/sweetalert2.css">

    <style>
        body {
            background: url('img/background.jpg');
            background-position: center center;
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="container-fluid form-center">
        <div class="row justify-content-center">
            <div class="col-md-4 col-12">
                <img src="img/agua_viva_logo_branco.png" alt="Água Viva Musculação" class="img-fluid">
            </div>
            <div class="col-md-4 col-12 shadow p-3 mb-5 bg-white rounded">
                <h4 class="text-agua">Login do Sistema</h4>
                <form id="access-users">
                    <div class="form-group">
                        <label>Nome de usuário</label>
                        <input type="text" name="loginUsers" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Senha do usuário</label>
                        <input type="password" name="passwordUsers" class="form-control">
                    </div>
                    <button class="btn btn-agua btn-block btn-login"><i class="mdi mdi-login-variant"></i> Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid fixed-bottom border-top border-white">
        <div class="row">
            <div class="col-12">
                <p class="text-white text-center">
                    Todos os direitos reservados. <br> Sistema desenvolvido por: adrianoCastro Desenvolvimento & Design - (14) 99725-6991
                </p>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="libs/sweetalert2/dist/sweetalert2.js"></script>
</body>

</html>
