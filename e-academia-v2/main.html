<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Sistema de Gerenciamento de Academia</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/gym.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="libs/MaterialDesign-Webfont-master/css/materialdesignicons.css">
    <link rel="stylesheet" href="libs/sweetalert2/dist/sweetalert2.css">
    <link rel="stylesheet" href="libs/DataTables/datatables.css">
</head>

<body>

    <nav>
        <ul>
            <a href="main.html">
                <li class="text-center">
                    <i class="mdi mdi-home-circle mdi-18px"></i><br> Home
                </li>
            </a>
            <a>
                <li class="text-center students">
                    <i class="mdi mdi-account mdi-18px"></i><br> Alunos
                </li>
            </a>
            <a>
                <li class="text-center payment">
                    <i class="mdi mdi-credit-card mdi-18px"></i><br> Formas de Pagamentos
                </li>
            </a>
            <a>
                <li class="text-center services">
                    <i class="mdi mdi-circle-slice-6 mdi-18px"></i><br> Serviços
                </li>
            </a>
            <a>
                <li class="text-center tuition">
                    <i class="mdi mdi-cash-plus mdi-18px"></i><br> Mensalidades
                </li>
            </a>
            <a>
                <li class="text-center rel-tuition">
                    <i class="mdi mdi-printer mdi-18px"></i><br> Relatório Mensalidades
                </li>
            </a>
            <a>
                <li class="text-center users">
                    <i class="mdi mdi-account-plus mdi-18px"></i><br> Usuários Sistema
                </li>
            </a>
            <a>
                <li class="text-center provider">
                    <i class="mdi mdi-gauge mdi-18px"></i><br> Fornecedores
                </li>
            </a>
            <a>
                <li class="text-center pay">
                    <i class="mdi mdi-cash-register mdi-18px"></i><br> Contas a Pagar
                </li>
            </a>
            <a>
                <li class="text-center logout">
                    <i class="mdi mdi-logout mdi-18px"></i><br> Sair do Sistema
                </li>
            </a>
        </ul>
    </nav>

    <main class="container-fluid">
        <div class="header">
            <div class="menu-box">
                <div class="menu-btn">
                    <span class="menu-bar"></span>
                    <span class="menu-bar"></span>
                    <span class="menu-bar"></span>
                </div>
            </div>
            <div class="container-fluid text-center">
                <img src="img/logo_menu.png" alt="Água Viva Musculação" class="img text-center">
            </div>
        </div>

        <div id="content">

            <div class="row mt-5 justify-content-center">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header">
                            <h5 class="text-primary">
                                <i class="mdi mdi-cash-plus mdi-36px"></i> Mensalidades a receber
                            </h5>
                        </div>
                        <div class="card-body">
                            <h1 id="tuition" class="text-center text-primary">
                                R$ 00,00
                            </h1>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header">
                            <h5 class="text-danger">
                                <i class="mdi mdi-cash-minus mdi-36px"></i> Contas a pagar
                            </h5>
                        </div>
                        <div class="card-body">
                            <h1 id="pay" class="text-center text-danger">
                                R$ 00,00
                            </h1>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header">
                            <h5 class="text-info">
                                <i class="mdi mdi-account mdi-36px"></i> Alunos cadastrados
                            </h5>
                        </div>
                        <div class="card-body">
                            <h1 id="students" class="text-center text-info">
                                00
                            </h1>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </main>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/function-menu.js"></script>
    <script src="libs/sweetalert2/dist/sweetalert2.js"></script>
    <script src="libs/DataTables/datatables.js"></script>
    <script src="src/users/controller/logout.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="src/users/controller/validate-users.js"></script>
</body>

</html>
