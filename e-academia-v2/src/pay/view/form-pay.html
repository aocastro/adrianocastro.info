<form id="form-pay">
    <div class="form-group">
        <label>Forncedor</label>
        <select name="AGUAVIVA_PROVIDER_idProvider" id="AGUAVIVA_PROVIDER_idProvider" class="form-control">
            <option value="">Selecione ...</option>
        </select>
    </div>
    <div class="form-group row">
        <div class="col-12 col-md-6">
            <label>Data de Vencimento</label>
            <input type="date" name="datePay" id="datePay" class="form-control">
        </div>
        <div class="col-12 col-md-6">
            <label>Valor</label>
            <input type="number" name="valuePay" id="valuePay" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-12 col-md-6">
            <label>Desconto</label>
            <input type="number" name="discountPay" id="discountPay" class="form-control">
        </div>
        <div class="col-12 col-md-6">
            <label>Juros</label>
            <input type="number" name="additionPay" id="additionPay" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label>Valor pago</label>
        <input type="number" name="amountPaid" id="amountPaid" class="form-control">
    </div>
    <input type="hidden" name="idPay" id="idPay">
</form>

<script src="src/pay/controller/discount-calculation.js"></script>
