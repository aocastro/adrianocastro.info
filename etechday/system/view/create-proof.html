<div class="row mt-3">
    <div class="offset-md-2 col-md-8 col-12">
        <h2 class="text-dark center">Cadastro de provas</h2>
        <form id="create-proof">
            <div class="form-group">
                <label>Nome da prova</label>
                <input type="text" name="nome" maxlength="150" class="form-control">
            </div>
            <div class="form-group">
                <label>Descrição da prova</label>
                <textarea name="descricao" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <button class="btn btn-outline-dark btn-block add-proof"><i class="mdi mdi-content-save"></i> Salvar</button>
        </form>
    </div>
</div>

<script src="system/controller/create-proof.js"></script>
