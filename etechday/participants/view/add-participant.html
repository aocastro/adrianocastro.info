<div class="row mt-3">
    <div class="offset-md-2 col-md-8 col-12 bg-danger">
        <h1 class="text-center text-white">Ficha de inscrição para o evento</h1>
    </div>
    <div class="offset-md-2 col-md-8 col-12 mt-4">
        <form id="add-participant" method="POST" enctype="multipart/form-data">
            <div class="form-group row">
                <label class="col-md-3 col-12 col-form-label">Nome completo</label>
                <div class="col-md-9 col-12">
                    <input type="text" name="nome" class="form-control" maxlength="150">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-12 col-form-label">E-mail</label>
                <div class="col-md-9 col-12">
                    <input type="email" name="email" class="form-control" maxlength="255">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-12 col-form-label">Nome do Responsável</label>
                <div class="col-md-9 col-12">
                    <input type="text" name="responsável" class="form-control" maxlength="150" placeholder="Em caso de menor de idade este campo é obrigatório">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-12 col-form-label">Data de nascimento</label>
                <div class="col-md-3 col-12">
                    <input type="date" name="nascimento" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-12 col-form-label">Módulo que cursa</label>
                <div class="col-md-3 col-12">
                    <select name="modulo" class="form-control">
                        <option value="">Selecione...</option>
                        <option value="1">1º Módulo</option>
                        <option value="2">2º Módulo</option>
                        <option value="3">3º Módulo</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-12 col-form-label">Qual é o seu perfil?</label>
                <div class="col-md-5 col-12">
                    <select name="perfil" class="form-control">
                        <option value="">Selecione...</option>
                        <option value="1">Programador Front-End</option>
                        <option value="2">Programador Back-End</option>
                        <option value="3">Desenvolvedor Arduíno</option>
                        <option value="4">Empreendedor/Comunicativo</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-12 col-form-label">Login</label>
                <div class="col-md-5 col-12">
                    <input type="text" name="login" class="form-control" maxlength="16">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-12 col-form-label">Senha</label>
                <div class="col-md-5 col-12">
                    <input type="password" name="senha" class="form-control" maxlength="32">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-12 col-form-label">Foto</label>
                <div class="col-md-9 col-12">
                    <input type="file" name="foto" class="form-control-file">
                </div>
            </div>
            <button class="btn btn-outline-danger btn-block" type="submit"><i class="mdi mdi-content-save"></i> Salvar</button>
        </form>
    </div>
</div>

<script src="participants/controller/add-participant.js"></script>
