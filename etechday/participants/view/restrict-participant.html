<div class="row mt-3">
    <div class="offset-md-4 col-md-4 col-12 text-center">
        <img src="../../img/lock-login.png" class="img">
        <h3 class="text-dark text-center">Área Restrita</h3>
    </div>
</div>

<div class="row">
    <div class="offset-md-4 col-md-4 col-12">
        <form id="login-participant">
            <div class="form-group">
                <label for="">Login</label>
                <input type="text" name="login" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Senha</label>
                <input type="password" name="senha" class="form-control">
            </div>
            <button class="btn btn-outline-dark btn-block btn-login"><i class="mdi mdi-login"></i> Entrar</button>
        </form>
    </div>
</div>
<div class="row mt-2">
    <div class="offset-md-4 col-md-4 col-12 border-top text-center">
        <button class="btn btn-outline-warning btn-block btn-password mt-2">Esqueci minha senha</button>
    </div>
</div>

<script src="participants/controller/ctr-session.js"></script>
<script src="participants/controller/restrict-participant.js"></script>
